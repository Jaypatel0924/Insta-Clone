<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="insta" cx="30%" cy="110%">
      <stop offset="0%" style="stop-color:#feda75;stop-opacity:1" />
      <stop offset="5%" style="stop-color:#fa7e1e;stop-opacity:1" />
      <stop offset="45%" style="stop-color:#d92e7f;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#9b36b7;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#515bd4;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background rounded square with gradient -->
  <rect x="20" y="20" width="160" height="160" rx="35" ry="35" fill="url(#insta)"/>
  
  <!-- Inner white circle for camera lens -->
  <circle cx="100" cy="100" r="40" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- Center white dot (camera flash) -->
  <circle cx="100" cy="100" r="8" fill="white"/>
  
  <!-- Top right flash point -->
  <circle cx="130" cy="65" r="6" fill="white"/>
</svg>